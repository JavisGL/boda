<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <title class="titulo">Boda de Clau y Jorge</title>
    </head>
    <body>
        <div class ="container">
            <h1>¡Nos Casamos! ❤️</h1>
        <p>Acompáñanos en nuestro gran día</p>
        <div id="countdown">
            <div class="time">
                <span id="days">00</span>
                <span>Días</span>
            </div>
            <div class="time">
                <span id="hours">00</span>
                <span>Horas</span>
            </div>
            <div class="time">
                <span id="minutes">00</span>
                <span>Minutos</span>
            </div>
            <div class="time">
                <span id="seconds">00</span>
                <span>Segundos</span>
            </div>
        </div>
        <p>Fecha: <strong>15 de Septiembre de 2025</strong></p>
        <p>Lugar: <strong>Jardín Los Arcos</strong></p>
    </div>

    <script>
        // Configurar la fecha de la boda
        const weddingDate = new Date('2025-09-15T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = weddingDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Llamada inicial
    </script>
    </body>
</html>
